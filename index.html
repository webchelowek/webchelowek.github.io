<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Конвертер регистра</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; max-width: 900px; }
    textarea { width: 100%; min-height: 180px; font-size: 16px; padding: 12px; }
    .row { display: flex; gap: 12px; margin: 12px 0; }
    button { padding: 10px 14px; font-size: 14px; cursor: pointer; }
    pre { background: #f5f5f5; padding: 12px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h1>Конвертер</h1>

  <textarea id="input" placeholder="Вставь текст..."></textarea>

  <div class="row">
    <button onclick="toUpper()">В ВЕРХНИЙ РЕГИСТР</button>
    <button onclick="toLower()">ß стu/\ьнblũ реruстр</button>
  </div>
  
<div style="margin: 14px 0;">
  yр0ßень сtu/\я::
  <strong><span id="levelValue">85</span>%</strong>
  <br>
  <input type="range" id="level" min="0" max="100" value="85" />
</div>
  
  <h3>Результат:</h3>
  <pre id="output"></pre>

  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');

    function toUpper() {
      output.textContent = input.value.toUpperCase();
    }

    const level = document.getElementById("level");
const levelValue = document.getElementById("levelValue");

level.addEventListener("input", () => {
  levelValue.textContent = level.value;
});
    
function toLower() {
  const map = {
    "л": "/\\",
    "и": "u",
    "ы": "bl",
    "в": "ß",
    "б": "6",
    "т": "t",
    "з": "3",
    "о": "0",
    "ш": "w",
    "п": "n",
    "г": "r",
    "у": "y",
    "й": "ũ",
    "м": "m",
    "я": "9l",
    "ч": "4",
    "к": "k",
    "?": "¿", 
    "д": "g"
  };

  const p = level.value / 100; // ← теперь из ползунка

  const text = input.value
    .toLowerCase()
    .replace(/[лиывтбзошпгуймячк?д]/g, ch =>
      Math.random() < p ? map[ch] : ch
    );

  output.textContent = text;
}
    
  </script>

</body>
</html>
