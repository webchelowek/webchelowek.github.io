<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Конвертер регистра</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; max-width: 900px; }
    textarea { width: 100%; min-height: 180px; font-size: 16px; padding: 12px; }
    .row { display: flex; gap: 12px; margin: 12px 0; }
    button { padding: 10px 14px; font-size: 14px; cursor: pointer; }
    pre { background: #f5f5f5; padding: 12px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h1>Конвертер</h1>

  <textarea id="input" placeholder="Вставь текст..."></textarea>

  <div class="row">
    <button onclick="toUpper()">В ВЕРХНИЙ РЕГИСТР</button>
    <button onclick="toLower()">ß стu/\ьнblũ реruстр</button>
  </div>

  <h3>Результат:</h3>
  <pre id="output"></pre>

  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');

    function toUpper() {
      output.textContent = input.value.toUpperCase();
    }

function toLower() {
  const map = {
    "л": "/\\",
    "и": "u",
    "ы": "bl",
    "в": "ß",
    "б": "6",
    "о": "0",
    "ш": "w",
    "п": "n",
    "г": "r",
    "у": "y",
    "й": "ũ",
    "м": "m",
    "ч": "4",
    "к": "k",
    "д": "g"
  };

  const p = 0.8; // вероятность замены

  const text = input.value
    .toLowerCase()
    .replace(/[лиывбошпгуймчкд]/g, (ch) => (Math.random() < p ? map[ch] : ch));

  output.textContent = text;
}
    
  </script>

</body>
</html>
